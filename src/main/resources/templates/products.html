<head>

<table>
	<tr>
		<th>Name</th>
		<th>Price</th>
		<th>Quantity</th>
	</tr>
	<tr th:each="product: ${products}">
		<td th:text="${product.name}">NAME</td>
		<td th:text="'â‚¬'+${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">PRICE</td>
		<td th:text="'-'+${product.quantity}+'+'">QUANTITY</td>
		
</table>
</body>
</html>
